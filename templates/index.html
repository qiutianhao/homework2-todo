<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/todo.css') }}">
</head>
<body>
<h1>Todo</h1>
<form action="{{ url_for('.add') }}" method="post">
    <input name="task" placeholder="Add">
    <button type="submit">Add</button>
</form>
<table>
    <tr>
        <th>id</th>
        <th>task</th>
        <th>created_time</th>
    </tr>
    {% for m in ms %}
    <tr>
        <td>{{m.id}}</td>
        <td>{{m.task}}</td>
        <td>{{m.created_time}}</td>
        <td><a href='{{ url_for(".delete",m_id=m.id) }}'>Delete</a></td>
        <td><a href='{{ url_for(".edit_view", m_id=m.id) }}'>Edit</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
